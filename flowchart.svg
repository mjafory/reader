<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Start -->
    <rect x="20" y="20" width="160" height="40" rx="10" ry="10" fill="lightblue" stroke="black"/>
    <text x="100" y="45" font-family="Arial" font-size="14" text-anchor="middle">Start</text>

    <!-- User Uploads Image or PDF -->
    <rect x="200" y="20" width="160" height="40" rx="10" ry="10" fill="lightgreen" stroke="black"/>
    <text x="280" y="45" font-family="Arial" font-size="11" text-anchor="middle">User Uploads Image or PDF</text>

    <!-- Validate File Type -->
    <rect x="380" y="20" width="160" height="40" rx="10" ry="10" fill="lightyellow" stroke="black"/>
    <text x="460" y="45" font-family="Arial" font-size="11" text-anchor="middle">Validate File Type</text>

    <!-- View Original File -->
    <rect x="560" y="20" width="160" height="40" rx="10" ry="10" fill="lightcoral" stroke="black"/>
    <text x="640" y="45" font-family="Arial" font-size="11" text-anchor="middle">View Original File</text>

    <!-- Convert PDF to Image (if needed) -->
    <rect x="740" y="20" width="160" height="40" rx="10" ry="10" fill="lightpink" stroke="black"/>
    <text x="820" y="45" font-family="Arial" font-size="11" text-anchor="middle">Convert PDF to Image</text>

    <!-- Read Image Using FileReader -->
    <rect x="920" y="20" width="160" height="40" rx="10" ry="10" fill="lightblue" stroke="black"/>
    <text x="1000" y="45" font-family="Arial" font-size="11" text-anchor="middle">Read Image Using FileReader</text>

    <!-- Pass Image Data to Tesseract.js -->
    <rect x="20" y="80" width="160" height="40" rx="10" ry="10" fill="lightgreen" stroke="black"/>
    <text x="100" y="105" font-family="Arial" font-size="11" text-anchor="middle">Pass context to Tesseract.js</text>

    <!-- OCR Process: Extract Text -->
    <rect x="200" y="80" width="160" height="40" rx="10" ry="10" fill="lightyellow" stroke="black"/>
    <text x="280" y="105" font-family="Arial" font-size="11" text-anchor="middle">OCR Process: Extract Text</text>

    <!-- Display Extracted Text to User -->
    <rect x="380" y="80" width="160" height="40" rx="10" ry="10" fill="lightpink" stroke="black"/>
    <text x="460" y="105" font-family="Arial" font-size="11" text-anchor="middle">Display Extracted Text</text>

    <!-- Edit Text -->
    <rect x="560" y="80" width="160" height="40" rx="10" ry="10" fill="lightblue" stroke="black"/>
    <text x="640" y="105" font-family="Arial" font-size="11" text-anchor="middle">Edit Text</text>

    <!-- Copy Text -->
    <rect x="740" y="80" width="160" height="40" rx="10" ry="10" fill="lightgreen" stroke="black"/>
    <text x="820" y="105" font-family="Arial" font-size="11" text-anchor="middle">Copy Text</text>

    <!-- Handle Errors -->
    <rect x="920" y="80" width="160" height="40" rx="10" ry="10" fill="lightcoral" stroke="black"/>
    <text x="1000" y="105" font-family="Arial" font-size="11" text-anchor="middle">Handle Errors</text>



    <!-- Arrows -->
    <line x1="180" y1="40" x2="200" y2="40" stroke="black" />
    <line x1="360" y1="40" x2="380" y2="40" stroke="black" />
    <line x1="540" y1="40" x2="560" y2="40" stroke="black" />
    <line x1="720" y1="40" x2="740" y2="40" stroke="black" />
    <line x1="900" y1="40" x2="920" y2="40" stroke="black" />
    <line x1="180" y1="100" x2="200" y2="100" stroke="black" />
    <line x1="360" y1="100" x2="380" y2="100" stroke="black" />
    <line x1="540" y1="100" x2="560" y2="100" stroke="black" />
    <line x1="720" y1="100" x2="740" y2="100" stroke="black" />
    <line x1="900" y1="100" x2="920" y2="100" stroke="black" />
   
</svg>
